language: node_js
node_js: 7
cache:
  directories:
    - node_modules
branches:
  only:
    - master
script:
  - cd app
  - npm install
  - npm run build
install: npm install -g firebase-tools
after_success:
  - firebase use --token ${FIREBASE_TOKEN}
  - firebase use --add ${PROJECT_ID}
  - firebase deploy --non-interactive --token "${FIREBASE_TOKEN}"
